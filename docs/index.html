<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Certificate Validator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
    <div class="row">
        <div class="card">
            <h2>File Upload</h2>
            <input type="file" id="fileInput" accept=".json" />
        </div>
        <div class="card">
            <h2>Validate</h2>
            <button id="verifyButton" disabled>Verify Certificate</button>
        </div>
    </div>

    <div class="card">
        <h2>Raw Response</h2>
        <pre id="rawOutput">No certificate verified yet.</pre>
    </div>

    <div class="card">
        <h2>Parsed Response</h2>
        <div id="parsedOutput" class="parsed"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
