<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Certificate Validator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">

    <!-- Block 1: Upload + Validate -->
    <div class="block">
        <div class="flex-row">
            <div>
                <label for="fileInput" class="label">File Upload</label><br />
                <input type="file" id="fileInput" accept=".json" />
            </div>
            <div class="right">
                <label class="label invisible">Validate</label><br />
                <button id="verifyButton" disabled>Validate</button>
            </div>
        </div>
    </div>

    <!-- Block 2: Raw Response -->
    <div class="block">
        <div class="label">Raw Response</div>
        <pre id="rawOutput" class="pre">Awaiting validationâ€¦</pre>
    </div>

    <!-- Block 3: Parsed Output -->
    <div class="block">
        <div class="label">Parsed Response</div>
        <div id="parsedOutput" class="parsed"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
